    <!--1 -  Block-level Elements:

Characteristics:
Always start on a new line.
Take up the full width available, stretching from left to right as far as the container allows.
Can contain other block-level elements and inline elements.
Respect top and bottom margins and padding.

Examples of Block-level Elements:
<div>
<h1>, <h2>, <h3>, etc.
<p> (paragraph)
<section>
<article>
<header>
<footer>
<ul> (unordered list) 
<ol> (ordered list) -->

    <!-- 2. Inline Elements:

Characteristics:
Do not start on a new line; they appear next to each other on the same line.
Take up only as much width as needed by their content.
Cannot contain block-level elements, but can contain other inline elements.
They do not respect top and bottom margins, but padding and left/right margins can apply.

Examples of Inline Elements:
<span>
<a> (anchor/link)
<img> (image)
<strong> (bold text)
<em> (italic text)
<input> (form input)
<label> -->
